<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#2481cc">
    <title>Test Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        .info { background: #d1ecf1; border-color: #bee5eb; }
        button {
            background: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            margin: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        pre {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>üß™ Telegram Mini App Test</h1>
    
    <div id="telegram-status" class="status"></div>
    
    <h2>üîß Telegram WebApp API</h2>
    <button onclick="testTelegramAPI()">–¢–µ—Å—Ç Telegram API</button>
    <button onclick="closeMiniApp()">–ó–∞–∫—Ä—ã—Ç—å Mini App</button>
    
    <h2>üì± –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ —Å—Ä–µ–¥–µ</h2>
    <pre id="env-info"></pre>
    
    <h2>üåê –ö–æ–Ω–≤–µ—Ä—Ç–µ—Ä –≤–∞–ª—é—Ç</h2>
    <button onclick="window.location.href='/'">–ü–µ—Ä–µ–π—Ç–∏ –∫ –æ—Å–Ω–æ–≤–Ω–æ–º—É –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—é</button>
    
    <script>
        function log(message) {
            console.log(message);
            const envInfo = document.getElementById('env-info');
            envInfo.textContent += new Date().toLocaleTimeString() + ': ' + message + '\n';
        }

        function updateStatus(message, type = 'info') {
            const status = document.getElementById('telegram-status');
            status.textContent = message;
            status.className = `status ${type}`;
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ Telegram WebApp
        function checkTelegramWebApp() {
            if (typeof Telegram === 'undefined') {
                updateStatus('‚ùå Telegram WebApp API –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω', 'error');
                return false;
            }

            if (!Telegram.WebApp) {
                updateStatus('‚ùå Telegram.WebApp –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω', 'error');
                return false;
            }

            updateStatus('‚úÖ Telegram WebApp API –∑–∞–≥—Ä—É–∂–µ–Ω —É—Å–ø–µ—à–Ω–æ', 'success');
            return true;
        }

        function testTelegramAPI() {
            const tg = window.Telegram?.WebApp;
            if (!tg) {
                log('‚ùå Telegram WebApp –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω');
                return;
            }

            log('üîç –¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ Telegram API...');
            log(`Platform: ${tg.platform}`);
            log(`Version: ${tg.version}`);
            log(`Color scheme: ${tg.colorScheme}`);
            log(`Is expanded: ${tg.isExpanded}`);
            log(`Viewport height: ${tg.viewportHeight}`);
            log(`User: ${JSON.stringify(tg.initDataUnsafe?.user || '–Ω–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω')}`);
            
            // –†–∞—Å—à–∏—Ä—è–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
            tg.expand();
            log('üì± –ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ —Ä–∞—Å—à–∏—Ä–µ–Ω–æ');
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≥–ª–∞–≤–Ω—É—é –∫–Ω–æ–ø–∫—É
            tg.MainButton.setText('–ì–ª–∞–≤–Ω–∞—è –∫–Ω–æ–ø–∫–∞ —Ä–∞–±–æ—Ç–∞–µ—Ç!');
            tg.MainButton.show();
            log('üîò –ì–ª–∞–≤–Ω–∞—è –∫–Ω–æ–ø–∫–∞ –ø–æ–∫–∞–∑–∞–Ω–∞');
        }

        function closeMiniApp() {
            const tg = window.Telegram?.WebApp;
            if (tg) {
                tg.close();
            } else {
                log('‚ùå –ù–µ –º–æ–≥—É –∑–∞–∫—Ä—ã—Ç—å - Telegram API –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω');
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', () => {
            log('üöÄ –°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞');
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º Telegram WebApp
            if (checkTelegramWebApp()) {
                const tg = window.Telegram.WebApp;
                tg.ready();
                tg.expand();
                log('‚úÖ Telegram WebApp –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
                
                // –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ —Å—Ä–µ–¥–µ
                log(`User Agent: ${navigator.userAgent}`);
                log(`URL: ${window.location.href}`);
                log(`Referrer: ${document.referrer}`);
            }
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫
        window.addEventListener('error', (e) => {
            log(`‚ùå JavaScript Error: ${e.message}`);
        });
    </script>
</body>
</html>
